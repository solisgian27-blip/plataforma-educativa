<style>
  /* ====== Logo component styles (pégalo en tu CSS global o aquí mismo) ====== */

  .site-logo {
    display: inline-flex;
    align-items: center;
    gap: 12px;
    user-select: none;
    text-decoration: none;
    -webkit-tap-highlight-color: transparent;
  }

  /* Logo mark (SVG wrapper) */
  .logo-mark {
    width: 64px;
    height: 64px;
    min-width: 64px;
    min-height: 64px;
    display: inline-grid;
    place-items: center;
    position: relative;
  }

  /* Circular background with gradient */
  .logo-mark .mark-bg {
    width: 100%;
    height: 100%;
    border-radius: 14px;
    background: linear-gradient(135deg, #0b5ed7 0%, #0077ff 50%, #00b4ff 100%);
    box-shadow: 0 6px 18px rgba(3, 10, 41, 0.25), inset 0 -4px 12px rgba(255,255,255,0.06);
    display: grid;
    place-items: center;
    transform-origin: center;
    transition: transform 220ms cubic-bezier(.2,.9,.3,1), box-shadow 220ms;
  }

  /* Slight hover lift when placed on clickable area */
  .site-logo:hover .logo-mark .mark-bg {
    transform: translateY(-4px) rotate(-2deg);
    box-shadow: 0 10px 28px rgba(3, 10, 41, 0.3);
  }

  /* Mail + shield SVG styling inside */
  .logo-mark svg {
    width: 54%;
    height: 54%;
    display: block;
    filter: drop-shadow(0 3px 6px rgba(0,0,0,0.18));
  }

  /* Sparkle (destello) — animated pseudo element */
  .logo-mark::after {
    content: "";
    position: absolute;
    width: 26%;
    height: 26%;
    right: 6%;
    top: 6%;
    background: radial-gradient(circle at 30% 25%, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.6) 18%, rgba(255,255,255,0) 50%);
    transform: scale(0.9) rotate(30deg);
    opacity: 0.0;
    pointer-events: none;
    border-radius: 50%;
    animation: sparkle 3s linear infinite;
    mix-blend-mode: overlay;
  }

  @keyframes sparkle {
    0%   { opacity: 0; transform: translateY(0) scale(0.6) rotate(10deg); }
    8%   { opacity: 0.9; transform: translateY(-2px) scale(1) rotate(10deg); }
    18%  { opacity: 0; transform: translateY(-6px) scale(0.7) rotate(20deg); }
    100% { opacity: 0; transform: translateY(0) scale(0.6) rotate(30deg); }
  }

  /* Text area */
  .logo-text {
    display: flex;
    flex-direction: column;
    line-height: 1;
  }

  .logo-title {
    font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    font-weight: 700;
    letter-spacing: -0.02em;
    color: #06233a; /* dark navy */
    font-size: 18px;
    margin: 0;
    padding: 0;
  }

  .logo-sub {
    font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    color: #405b6b;
    font-size: 12px;
    margin: 0;
    margin-top: 2px;
    opacity: 0.95;
  }

  /* Compact variant (for small screens / mobile) */
  .site-logo.compact .logo-text { display: none; }
  .site-logo.compact .logo-mark { width: 48px; height: 48px; min-width: 48px; min-height: 48px; }

  /* Accessible focus outline when used as a link */
  .site-logo:focus {
    outline: 3px solid rgba(2, 117, 216, 0.18);
    outline-offset: 6px;
    border-radius: 10px;
  }

  /* Dark-mode friendly override (optional) */
  @media (prefers-color-scheme: dark) {
    .logo-title { color: #eaf6ff; }
    .logo-sub { color: #cce7ff; opacity: 0.85; }
    .logo-mark .mark-bg {
      background: linear-gradient(135deg, #0f62fe 0%, #0a84ff 50%, #00b4ff 100%);
      box-shadow: 0 6px 18px rgba(0,0,0,0.6), inset 0 -4px 10px rgba(255,255,255,0.03);
    }
  }

  /* Make responsive: shrink text on narrow widths */
  @media (max-width: 420px) {
    .logo-title { font-size: 15px; }
    .logo-sub { font-size: 11px; }
    .logo-mark { width: 56px; height: 56px; min-width: 56px; min-height: 56px; }
  }

</style>
